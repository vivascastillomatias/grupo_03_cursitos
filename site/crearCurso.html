<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="public\images\logo.png" height="30" alt="" loading="lazy">
          </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class=" navbar-nav mr-auto my-2 my-lg-0 input-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <ul class="navbar-nav mr-right">
                <li class="nav-item">
                    <a class="nav-link" href="#">Publica tu curso <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Carrito <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Registrate <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Iniciar sesión<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="jumbotron">
        <h1 class="display-6 text-center">Publica tu curso!</h1>
        <form class="container">
            <div class="form-group">
                <label for="nameCourse">Nombre del curso</label>
                <input type="text" class="form-control form-control-lg" id="nameCourse" placeholder="">
            </div>
            <div class="form-group">
                <label for="inputAddress">Descripcion del curso</label>
                <textarea class="form-control" name="textarea" placeholder="."></textarea>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputState">Categoría</label>
                    <select id="inputState" class="form-control">
                    <option selected>Elige una categoría</option>
                    <option value="Programacion front-end">Programacion front-end</option>
                    <option value="Programacion back-end">Programacion back-end</option>
                    <option value="Marketing Digital">Marketing Digital</option>
                    <option value="Edición multimedia">Edición multimedia</option>
                    <option value="Negocios, inversiones, trading">Negocios, inversiones, trading</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="inputPrice">Precio</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend block">
                            <span class="input-group-text">$</span>
                        </div>
                        <input type="text" id="inputPrice" class="form-control" aria-label="Amount (to the nearest dollar)">
                        <div class="input-group-append">
                            <span class="input-group-text">.00</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nameFeatures">Características</label>
                    <input type="text" class="form-control" id="nameFeatures" placeholder="">
                </div>
                <div class="form-group col-md-6">
                    <label for="nameFeatures">Imagen del curso</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                        </div>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputGroupFile01"
                            aria-describedby="inputGroupFileAddon01">
                            <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="nameCourse">Link del curso</label>
                <input type="text" class="form-control" id="nameCourse" placeholder="">
            </div>

            <div class="row justify-content-center btn-group-lg p-2">
                <a href="#" class="btn btn-success col-md-4 m-1">Publicar curso</a>
                <a href="#" class="btn btn-outline-dark col-md-4 m-1">Cancelar</a>
            </div>

          </form>
    </section>

</body>
</html>
